<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <form id="calculadora">
        <div class="botoes">
            <input type="radio" id="soma" name="operação">
            <label for="soma">Soma</label>
            <input type="radio" id="subtracao" name="operação">
            <label for="subtracao">Subtração</label>
            <input type="radio" id="multiplicacao" name="operação">
            <label for="multiplicacao">Multiplicação</label>
            <input type="radio" id="divisao" name="operação">
            <label for="divisao">Divisão</label>
        </div>
        <br />
            <div class="numeros">
            <input type="number" placeholder="Número A" id="númeroA">
            <input type="number" placeholder="Número B" id="númeroB">
            <button type="submit" id="submete">Calcular</button>
            <br />
        </div>
        <div class="resultado">
            <textarea type="number" placeholder="resultado" id="resultado" style="resize: vertical"></textarea>
        </div>
    </form>
    <script src="./main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A > B?</title>
    <link rel="stylesheet" href="./main.css">
<body>
    <div class="container">
        <h1>Aferidor de valor</h1>
        <h2>A > B?</h2>
        <form id="calculadora">
            <input type="number" id="numero-a" required="" placeholder="Número A">
            <input type="number" id="numero-b" required="" placeholder="Número B">
            <button type="submit" id="submete">Submeter</button>
        </form>
        <p class="success-message"></p>
        <p class="error-message">
            B precisa ser maior que A
    </div>
    <script src="./main.js"></script>
</body>
</html>

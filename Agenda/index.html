<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>

        <header>
            <h1>Agenda de contatos</h1>
        </header>
        <form id="nome-telefone">

            <input type="number" required id="telefone" placeholder="NÃºmero do contato">
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Telefone
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th id="esquerda">
                        Contato
                    </th>
                    <th id="direita">
                        123456789
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
